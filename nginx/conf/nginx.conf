    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;


    client_max_body_size 100M;

    map $http_upgrade $connection_upgrade {
      default upgrade;
      '' close;
    }

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        location / {
            proxy_pass http://localhost:5173;
        }

        location /static/ {
            autoindex on;
            alias C:/Users/achaj/Desktop/hello/django/staticfiles/;
        }

        location /media/ {
            autoindex on;
            alias C:/Users/achaj/Desktop/hello/django/media/;
        }

        location /django/ {

            proxy_pass http://localhost:8000/;  # Forward to Django app
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # Important for CSRF
            proxy_set_header Origin $http_origin;  # Important for CSRF

            # Ensure Django knows it's behind a subpath
            rewrite ^/django(/.*)$ $1 break;
        }

        location /express/ {
            proxy_pass http://localhost:3000/;  # Forward to Express app
        }

